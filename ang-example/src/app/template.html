<div class="m-2">
    <div class="bg-info text-white p-2">
        Selected Product: {{product.value|| '(None)'}}
    </div>
    <table class="table table-sm table-bordered" (mouseleave)="clearSelected()">
        <tr>
            <th></th>
            <th>Name</th> 
            <th>Category</th>
            <th>Price</th> 
        </tr>
        <tr *ngFor="let item of getProducts(); let i = index" 
            (mouseover)="product.value=item.name || 'None'"
            [class.bg-info]="product.value==item.name">
            <td class="text-center" >{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>
    <div class="form-group">
        <label>Product Name</label>
        <input #product class="form-control" (input)="false">
    </div>
</div>
