<div class="text-white m-2">
    <div class="p-2" [ngClass] = "getClassMap(1)">
        The <span [ngStyle]="getStyles(1)">first</span> product is {{ model.getProductName(1) }}
    </div>
    <div class="p-2" [ngClass] = "getClassMap(2)">
        The <span [ngStyle]="getStyles(2)">second</span> product is {{ model.getProductName(2) }}
    </div>
    <div class = "p-2" [ngClass] = "{'bg-success': !isPriceGTE(3,50),
                                    'bg-info': isPriceGTE(3,50)}">
       The third product is {{ model.getProductName(3) }}
    </div>
</div>
<table class="table table-sm table-bordered table-striped mt-2">
    <tr>
        <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
    </tr>
    <tr>
        <td [attr.colspan]="model.getProducts().length"></td>
    </tr>
</table>
