<div class="m-2">
    <div class="bg-info text-white p-2">
        Selected Product: {{selectedProduct.name || '(None)'}}
    </div>
    <table class="table table-sm table-bordered" (mouseleave)="clearSelected()">
        <tr>
            <th></th>
            <th>Name</th> 
            <th>Category</th>
            <th>Price</th> 
        </tr>
        <tr *ngFor="let item of getProducts(); let i = index" 
            [class.bg-info]="getSelected(item)">
            <td (mouseover)="selectedProduct.name=item.name"  class="text-center" >{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>
    <div class="form-group">
        <label>Product Name</label>
        <input class="form-control" (input)="selectedProduct.name=($any($event.target)).value"
            [value]="selectedProduct.name || ''" />
    </div>
    <div class="form-group">
        <label>Product Name</label>
        <input class="form-control" (input)="selectedProduct.name=($any($event.target)).value"
            [value]="selectedProduct.name || ''" />
    </div>
</div>
