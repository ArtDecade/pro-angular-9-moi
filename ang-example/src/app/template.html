<div [class] = "'text-white m-2 p-2 ' + getClasses(1)">
    Name:  {{ (model.getProduct(1)?.name || 'None') }}
</div>

    [class.bg-info]="!model.getProduct(4).price && model.getProduct(4).price >= 50" >

<div class="form-group m-2">
    <label>Name</label>
    <input class="form-control" [value]="model.getProduct(1)?.name || 'None'" />
</div>
<table class="table table-sm table-bordered table-striped mt-2">
    <tr>
        <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
    </tr>
    <tr>
        <td [attr.colspan]="model.getProducts().length"></td>
    </tr>
</table>
